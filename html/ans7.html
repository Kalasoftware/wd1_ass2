<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3> Student registration  </h3>
    <form name="studregForm"> 
    <table>
        <tr><td> SPID</td><td> <input name="spidin"/></td> </tr>
        <tr><td> ROLL NO:</td><td> <input name="rollin"/></td> </tr>
        <tr><td> NAME</td><td> <input name="namin"/></td> </tr>
        <tr><td> SEM</td><td> <input name="semin"/></td> </tr>
        <tr><td> DIV</td><td> <input name="divin"/></td> </tr>
        <tr><td> AGE</td><td> <input name="agein"/></td> </tr>
        <tr><td> GENDER</td><td> Male<input name="gender" type="radio" value="male"/>Female <input name="gender" value="female" type="radio"/></td> </tr>
        <tr><td> EMAIL </td><td> <input name="emailin"/></td> </tr>
        <tr><td> MOBILE NO:</td><td> <input name="mobilein"/></td> </tr>
        <tr><td> LINKEDIN PROFILE URL</td><td> <input name="linkdin"/></td> </tr>
        <tr><td> USERNAME</td><td> <input name="userin"/></td> </tr>
        <tr><td> PASSWORD</td><td> <input type="password" name="passin"/></td> </tr>
        <tr><td> RE-ENTER PASSWORD</td><td> <input name="repassin"/></td> </tr>
        <tr><td> PROGRAMMING LANGUAGES </td><td> <input type="checkbox" name="plin" value="C"/>C<input type="checkbox" name="plin" value="c++" >C++ <input type="checkbox" name="plin" value="js"/>Javascript</td> </tr>
        <tr><td> STATE </td><td> <select name="statein"> </select> </td> </tr>
        <tr><td> CITY </td><td> <select name="cityin"> </select></td> </tr>
    </table>
    </form>
</body>
</html>
